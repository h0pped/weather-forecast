<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.lordicon.com/libs/frhvbuzj/lord-icon-2.0.2.js"></script>
    <title>Weather app</title>
</head>
<body>
    <div class="container loading">
        <div class="left-container shadow">
            <lord-icon class="loader"
            src="https://cdn.lordicon.com/ymrqtsej.json"
            trigger="loop"
            colors="primary:#000000"
            >
            </lord-icon>
            <div class="today-container plate">
                <h1>Today</h1>
                <img id="current-img" class="now-image">
                <div class="today-description">
                <p class="now-temperature" id="current-temperature"></p>
                <h2 id="current-city"></h2>
                <h3 id="current-country" class="gray-text"></h3>
                <h4 id="current-date"></h4>
            </div>
            <hr>
            <div class="info-container">
                <div class="info">
                    <img src="./images/circle.png">
                    <p id="main-info"></p>
                </div>
                <div class="clouds">
                    <img src="./images/circle.png">

                    <p id="current-clouds"></p>
                </div>
                <!-- <div class="rain">
                    <img src="./images/rain.png" alt="rain">
                    <p id="current-rain-chance">Chance of rain: 5%</p>
                </div> -->
            </div>
            </div>
        </div>
        <div class="right-container">
            
            <div class="search-container plate">
                <div class="search">
                    <input type="text" name="place" id="placeInput" class="search-input" placeholder="Search for places...">
                    <lord-icon
                    src="https://cdn.lordicon.com/msoeawqm.json"
                    trigger="click"
                    colors="primary:#000000,secondary:#08a88a"
                </lord-icon>
            </div>
                 <div class="search-results-container plate shadow">
                     <ul class="search-list">
                     </ul>
                 </div>
            </div>

            <div class="description-container plate shadow">
                <lord-icon class="loader"
            src="https://cdn.lordicon.com/ymrqtsej.json"
            trigger="loop"
            colors="primary:#000000"
            >
            </lord-icon>
            <div class="information">
                <h2 class="title">Week</h2>
                <div class="weekly-forecast-container">
                    <div class="card shadow">
                        <p class="weekday"></p>
                        <img>
                        <p class="degree-description">  </p>
                    </div>
                    <div class="card shadow">
                        <p class="weekday"></p>
                        <img >
                        <p class="degree-description" ></p>
                    </div>
                    <div class="card shadow">
                        <p class="weekday"></p>
                        <img >
                        <p class="degree-description"></p>
                    </div>
                    <div class="card shadow">
                        <p class="weekday"></p>
                        <img >
                        <p class="degree-description"></p>
                    </div>
                    <div class="card shadow">
                        <p class="weekday"></p>
                        <img>
                        <p class="degree-description"></p>
                </div>
                <div class="card shadow">
                    <p class="weekday"></p>
                    <img alt="">
                    <p class="degree-description"></p>
                </div>
            </div>
            <h2 class="title">Today's Highlights</h2>
            <div class="wrapper">
                <div class="box-card shadow uv">
                    <p class="card-title gray-text">UV index</p>
                    <h1 class="info-text" id="uv-index"></h1>
                    <div class="bar-container">
                        <div class="indicators gray-text">
                            <p>1</p>
                            <p>5</p>
                            <p>10</p>
                        </div>
                        <div class="bar uv-bar">
                            <div class="filled-bar"></div>
                        </div>
                    </div>
                </div>
                <div class="box-card shadow wind">
                    <p class="card-title gray-text">Wind Status</p>
                    <h1 id="wind-speed" class="info-text"></h1>
                    <p class="subinfo-text">km/h</p>
                    <p id="wind-description"  class="description-text"></p>
                </div>
                <div class="box-card shadow sun">
                    <p class="card-title gray-text">Sunrise & Sunset</p>
                    <div class="sunrise">
                        <img src="./images/sunrise.png" alt="sunrise">
                        <p id="sunrise"></p>
                    </div>
                    <div class="sunset">
                        <img src="./images/sunset.png" alt="sunset">
                        <p id="sunset"></p>
                    </div>
                </div>
                <div class="box-card shadow humidity">
                    <p class="card-title gray-text">Humidity</p>
                    <h1 id="humidity" class="info-text"></h1>
                    <div class="bar-container">
                        <div class="indicators gray-text">
                            <p>0</p>
                            <p>100</p>
                        </div>
                        <div class="bar humidity-bar">
                            <div class="filled-bar"></div>
                        </div>
                    </div>
                </div>
                <div class="box-card shadow visibility">
                    <p class="card-title gray-text">Visibility</p>
                    <h1 id="visibility" class="info-text"></h1>
                    <p class="subinfo-text">km</p>
                    <p id="visibility-description" class="description-text"></p>
                </div>
                <div class="box-card shadow minmax">
                    <p class="card-title gray-text temp-title">Min & Max temperature</p>
                    <div class="max">
                        <img src="./images/max-temperature.png" alt="max-temperature.png">
                        <p id="max"></p>
                    </div>
                    <div class="min">
                        <img src="./images/min-temperature.png" alt="min-temperature.png">
                        <p id="min"></p>
                    </div>
                </div>
                <div class="box-card shadow map gray-text">
                    <h1>Map</h1>
                </div>
            </div>
            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
